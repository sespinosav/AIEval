<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading & Writing Evaluator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Reading & Writing Evaluator</h1>
                <p class="text-gray-600">Improve your reading comprehension and writing skills!</p>
                <div class="mt-4">
                    <span class="text-2xl font-bold text-purple-600">Total Score: </span>
                    <span id="total-score" class="text-2xl font-bold text-purple-600">0</span>
                </div>
            </div>

            <!-- Timer Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Reading Timer</h2>
                    <div id="timer" class="text-2xl font-bold text-purple-600">05:00</div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="timer-progress" class="bg-purple-600 h-2.5 rounded-full" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <!-- Article Section -->
            <div id="article-section" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Article</h2>
                <div id="article-content" class="prose max-w-none text-gray-700"></div>
                <button id="start-writing" class="mt-6 w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                    I'm Ready to Write
                </button>
            </div>

            <!-- Writing Section (Initially Hidden) -->
            <div id="writing-section" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Write Your Summary</h2>
                <textarea id="summary-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" rows="6" placeholder="Write your summary here..."></textarea>
                <div class="flex justify-between items-center mt-4">
                    <div id="word-count" class="text-gray-600">Words: 0</div>
                    <button id="submit-summary" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                        Submit Summary
                    </button>
                </div>
            </div>

            <!-- Results Section (Initially Hidden) -->
            <div id="results-section" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Evaluation Results</h2>
                <div class="space-y-4">
                    <!-- Grammar & Spelling -->
                    <div class="score-category">
                        <h3 class="font-medium text-gray-800">Grammar & Spelling</h3>
                        <div class="flex items-center">
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mr-2">
                                <div id="grammar-score-bar" class="bg-green-600 h-2.5 rounded-full"></div>
                            </div>
                            <span id="grammar-score" class="text-sm font-medium text-gray-700 w-12">0/100</span>
                        </div>
                        <p id="grammar-feedback" class="text-sm text-gray-600 mt-1"></p>
                    </div>

                    <!-- Coherence -->
                    <div class="score-category">
                        <h3 class="font-medium text-gray-800">Coherence</h3>
                        <div class="flex items-center">
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mr-2">
                                <div id="coherence-score-bar" class="bg-purple-600 h-2.5 rounded-full"></div>
                            </div>
                            <span id="coherence-score" class="text-sm font-medium text-gray-700 w-12">0/100</span>
                        </div>
                        <p id="coherence-feedback" class="text-sm text-gray-600 mt-1"></p>
                    </div>
                </div>
                <button id="try-again" class="mt-6 w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">
                    Try Another Article
                </button>
            </div>

            <!-- History Section -->
            <div class="mt-6">
                <h2 class="text-xl font-bold text-gray-800 mb-3">History</h2>
                <div id="history" class="space-y-3">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.3/marked.min.js"></script>
</body>
</html>
